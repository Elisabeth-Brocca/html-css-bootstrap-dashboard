<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <img src="./img/duck.png" alt="" width="80" height="60">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="index.html">Catalogo Libri</a></li>
                        <li class="nav-item active"><a class="nav-link" href="#">Anagrafica Utenti</a></li>
                        <li class="nav-item active"><a class="nav-link" href="#">Storico Prestiti</a></li>
                        <li class="nav-item active"><a class="nav-link" href="#">Help</a></li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" placeholder="Cerca..."/>
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <form>
            <div class="container my-3">    
                <div class="row">
                    <h1>Nuovo Libro</h1>
                    <div class="col-6">
                        <label for="text" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci il nome dell'autore"required>
                    </div>
                    <div class="col-6">
                        <label for="text" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci il cognome dell'autore"required>
                    </div>
                </div>
            </div>
            <div class="container my-4">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="text" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="name" placeholder="Inserisci il titolo del libro"required>
                        </div>
                    </div>    
                </div>
            </div>
            
            <div class="container my-2">    
                <div class="row row-cols-md-3">
                    <div class="col-12 mb-3">
                        <div class="input">
                            <label for="text" class="form-label">Genere</label>
                            <select class="form-select" id="form-select">
                                <option selected>Sceglie il genere</option required>
                                <option value="Fantasie">Fantasie</option>
                                <option value="Storia">Storia</option>
                                <option value="Altro">Altro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12  mb-3">
                        <label for="text" class="form-label">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci l'anno" required>
                    </div>
                    <div class="col-12  mb-3">
                        <label for="text" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci il codice ISBN#" required>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="border mb-4"></div>
                <div class="row">
                    <div class="col-12">
                        <label for="text" class="form-label">Note</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Inserisci eventuali note" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>

                            <ul class="list p-3">
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                                    <label class="form-check-label" for="firstCheckbox">Disponibile anche in digitale</label>
                                </li>
                            </ul>
                            <a href="index.html"><type="button" class="btn btn-primary">Aggiungi Libro</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
